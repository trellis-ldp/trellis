server:
  applicationConnectors:
    - type: http
      port: 8080
  requestLog:
    appenders:
      - type: file
        currentLogFilename: /var/lib/trellis/log/access.log
        archive: true
        archivedLogFilenamePattern: /var/lib/trellis/log/access-%i.log
        archivedFileCount: 5
        maxFileSize: 100K

logging:
  level: WARN
  appenders:
    - type: file
      currentLogFilename: /var/lib/trellis/log/trellis.log
      archive: true
      archivedLogFilenamePattern: /var/lib/trellis/log/trellis-%i.log
      archivedFileCount: 5
      maxFileSize: 100K
  loggers:
    org.trellisldp: INFO
    io.dropwizard: INFO

# This may refer to a remote Triplestore, e.g. https://example.org/sparql
resources: /var/lib/trellis/rdf

binaries: /var/lib/trellis/binaries

mementos: /var/lib/trellis/mementos

namespaces: /opt/trellis/etc/namespaces.json

baseUrl: http://localhost:8080/

auth:
    webac:
        enabled: true
    anon:
        enabled: true
    jwt:
        enabled: true
        base64Encoded: false
        key: secret
    basic:
        enabled: true
        usersFile: /opt/trellis/etc/users.auth

cors:
    enabled: true
    allowOrigin:
        - "*"
    maxAge: 180

notifications:
    enabled: false
    type: JMS
    topicName: "trellis"
    connectionString: "tcp://localhost:61616"

# JSON-LD configuration
jsonld:
    cacheSize: 10
    cacheExpireHours: 24
    contextWhitelist: []
    contextDomainWhitelist: []

