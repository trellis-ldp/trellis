pluginManagement {
    repositories {
        mavenCentral()
        gradlePluginPortal()
    }
    plugins {
        id 'biz.aQute.bnd.builder' version "4.1.0"
        id 'info.solidsoft.pitest' version "1.4.9"
        id 'io.quarkus' version "1.4.2.Final"
        id "net.wasdev.wlp.gradle.plugins.Liberty" version "2.7"
    }
}

plugins {
    id "com.gradle.enterprise" version "3.1.1"
}

