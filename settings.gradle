pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == 'io.quarkus') {
                useModule("io.quarkus:quarkus-gradle-plugin:${requested.version}")
            }
        }
    }
}

rootProject.name = 'trellis'

include ':trellis-api'
include ':trellis-http'
include ':trellis-vocabulary'

include ':trellis-amqp'
include ':trellis-jms'
