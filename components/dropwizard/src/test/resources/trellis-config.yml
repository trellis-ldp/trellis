server:
  applicationConnectors:
    - type: http
      # Pick a random port (for testing)
      port: 0
  adminConnectors:
    - type: http
      # Pick a random port (for testing)
      port: 0

logging:
  level: WARN
  loggers:
    org.trellisldp: INFO
    org.trellisldp.dropwizard: DEBUG
    io.dropwizard: INFO

# Path to binaries
binaries: binaries

# Path to mementos
mementos: mementos

# Path to namespace file
namespaces: namespaces.json

hubUrl: http://example.com/websubhub/

auth:
    webac:
        enabled: true
    jwt:
        enabled: true
        key: Te9q+frJ56y1m5hRDA7o6dSmA/MK9fdEMsMbLNtuKgL7rLe/BrLxWrm6Lnysgme/NzQ8q6FsYXcYsuNYqXkYIg==
    basic:
        enabled: true

cache:
    maxAge: 3600
    mustRevalidate: true
    noCache: false

cors:
    enabled: true
    allowOrigin:
        - "*"
    maxAge: 180
    allowHeaders:
        - "Content-Type"
        - "Link"
        - "Accept"
        - "Accept-Datetime"
        - "Prefer"
        - "Slug"
    exposeHeaders: []

notifications:
    enabled: true
    type: NONE

# JSON-LD configuration
jsonld:
    cacheSize: 10
    cacheExpireHours: 48
    contextDomainWhitelist:
        - https://www.trellisldp.org/
    contextWhitelist:
        - http://www.w3.org/ns/anno.jsonld

