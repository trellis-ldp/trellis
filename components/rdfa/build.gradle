plugins {
    id 'java-library'
    id 'biz.aQute.bnd.builder'
    id 'info.solidsoft.pitest'
}

description = 'Trellis RDFa'

ext {
    moduleName = 'org.trellisldp.rdfa'
    testModules = ['org.apache.jena.commonsrdf', 'smallrye.config']
}

dependencies {
    api platform("org.eclipse.microprofile:microprofile:$microprofileVersion")

    api "jakarta.inject:jakarta.inject-api:$injectApiVersion"
    api project(':trellis-api')

    implementation "com.github.spullara.mustache.java:compiler:$mustacheVersion"
    implementation "org.apache.jena:jena-arq:$jenaVersion"
    implementation "org.eclipse.microprofile.config:microprofile-config-api"
    implementation project(':trellis-vocabulary')

    testImplementation "org.apache.jena:jena-commonsrdf:$jenaVersion"
    testImplementation "ch.qos.logback:logback-classic:$logbackVersion"
    testImplementation "io.smallrye.config:smallrye-config:$smallryeConfigVersion"
    testImplementation "org.mockito:mockito-core:$mockitoVersion"
    testImplementation "org.mockito:mockito-junit-jupiter:$mockitoVersion"
}

pitest {
    pitestVersion = pitestToolVersion
    junit5PluginVersion = pitestJunitPluginVersion
    threads = 4
}

