server:
  applicationConnectors:
    - type: http
      port: 8080

logging:
  level: WARN
  loggers:
    org.trellisldp: INFO
    io.dropwizard: INFO

baseUrl: http://localhost:8080/

hubUrl: http://hub.example.com/

auth:
    adminUsers:
        - zoyd
        - wheeler
    webac:
        enabled: true
        cacheSize: 200
        cacheExpireSeconds: 15
    basic:
        enabled: true
        usersFile: users.auth
    jwt:
        enabled: true
        jwks: https://www.trellisldp.org/testing/jwks.json
        key: Mz4DGzFLQysSGC98ESAnSafMLbxa71ls/zzUFOdCIJw9L0J8Q0Gt7+yCM+Ag73Tm5OTwpBemFOqPFiZ5BeBo4Q==
        keyStore: /tmp/trellisData/keystore.jks
        keyStorePassword: password
        keyIds:
            - trellis
            - baz
            - bar

defaultName: Trellis

cache:
    maxAge: 86400
    mustRevalidate: true
    noCache: false

assets:
    template: org/trellisldp/rdfa/resource.mustache
    icon: "http://example.com/image.icon"
    js:
        - "http://example.com/scripts1.js"
        - "http://example.com/scripts2.js"
    css:
        - "http://example.com/styles1.css"
        - "http://example.com/styles2.css"

notifications:
    enabled: false
    type: NONE
    topicName: "test-topic"
    connectionString: example.com:12345
    some.other.value: foo

jsonld:
    cacheSize: 10
    cacheExpireHours: 48
    contextDomainWhitelist: []
    contextWhitelist:
        - "http://example.com/context.json"

cors:
    enabled: true
    allowOrigin:
        - "*"
    allowMethods:
        - "GET"
        - "POST"
        - "PUT"
        - "PATCH"
    allowHeaders:
        - "Content-Type"
        - "Want-Digest"
        - "Link"
    exposeHeaders:
        - "Link"
        - "Memento-Datetime"
        - "Location"
    maxAge: 180
    allowCredentials: true

cassandraAddress: my.cluster.address
cassandraPort: 245994

extraConfigValues:
    first: true
    second:
      - "val1"
      - "val2"

