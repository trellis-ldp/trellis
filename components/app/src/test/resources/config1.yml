server:
  applicationConnectors:
    - type: http
      port: 8080

logging:
  level: WARN
  loggers:
    org.trellisldp: INFO
    io.dropwizard: INFO

baseUrl: http://localhost:8080/

hubUrl: http://hub.example.com/

auth:
    adminUsers:
        - baoyu
        - daiyu
    webac:
        enabled: true
        cacheSize: 100
        cacheExpireSeconds: 10
    anon:
        enabled: true
    basic:
        enabled: true
        usersFile: users.auth
    jwt:
        enabled: true
        base64Encoded: false
        key: secret
        keyStore: /tmp/trellisData/keystore.jks
        keyStorePassword: password
        keyIds:
            - trellis
            - foo
            - bar

defaultName: Trellis

cache:
    maxAge: 86400
    mustRevalidate: true
    noCache: false

assets:
    template: org/trellisldp/rdfa/resource.mustache
    icon: "http://example.org/image.icon"
    js:
        - "http://example.org/scripts1.js"
        - "http://example.org/scripts2.js"
    css:
        - "http://example.org/styles1.css"
        - "http://example.org/styles2.css"

notifications:
    enabled: false
    type: NONE
    topicName: "test"
    connectionString: example.com:1234
    some.other.value: foo

jsonld:
    cacheSize: 10
    cacheExpireHours: 48
    contextDomainWhitelist: []
    contextWhitelist:
        - "http://example.org/context.json"

cors:
    enabled: true
    allowOrigin:
        - "*"
    allowMethods:
        - "GET"
        - "POST"
        - "PATCH"
    allowHeaders:
        - "Content-Type"
        - "Link"
    exposeHeaders:
        - "Link"
        - "Location"
    maxAge: 180
    allowCredentials: true

cassandraAddress: my.cluster.node
cassandraPort: 245993

extraConfigValues:
    one: true
    two:
      - "value1"
      - "value2"

