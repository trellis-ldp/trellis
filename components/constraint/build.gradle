plugins {
    id 'java-library'
    id 'biz.aQute.bnd.builder'
    id 'info.solidsoft.pitest'
}

description = 'Trellis Constraint Rules'

ext {
    moduleName = 'org.trellisldp.constraint'
    testModules = ['org.apache.jena.commonsrdf']
}

dependencies {
    api project(':trellis-api')

    implementation project(':trellis-vocabulary')

    testImplementation "org.apache.jena:jena-commonsrdf:$jenaVersion"
    testImplementation "ch.qos.logback:logback-classic:$logbackVersion"
    testImplementation "org.mockito:mockito-core:$mockitoVersion"
}

pitest {
    pitestVersion = pitestToolVersion
    junit5PluginVersion = pitestJunitPluginVersion
    threads = 4
}

