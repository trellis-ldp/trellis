databaseChangeLog:
    - property:
        name: id.length
        value: 1024
        dbms: postgresql,h2,derby,oracle,mssql,sqlite
    - property:
        name: csv
        value: ""
        dbms: postgresql,h2,derby,oracle,mssql,sqlite

    - property:
        name: id.length
        value: 255
        dbms: mysql
    - property:
        name: csv
        value: "_mysql"
        dbms: mysql

    - changeSet:
        id: 1
        author: acoburn
        changes:
            - createTable:
                tableName: resource
                remarks: >
                    This table keeps track of every resource,
                    along with any server-managed properties for the resource.
                columns:
                    - column:
                        name: id
                        type: BIGINT
                        remarks: A unique numerical ID for each resource.
                        autoIncrement: true
                        constraints:
                            primaryKey: true
                            nullable: false
                    - column:
                        name: subject
                        type: VARCHAR(${id.length})
                        remarks: The internal IRI for each resource.
                        constraints:
                            nullable: false
                    - column:
                        name: interaction_model
                        type: VARCHAR(255)
                        remarks: The LDP type of each resource.
                        constraints:
                            nullable: false
                    - column:
                        name: modified
                        type: BIGINT
                        remarks: >
                            The modification date for each resource,
                            stored as a long representation of epoch-milliseconds.
                        constraints:
                            nullable: false
                    - column:
                        name: is_part_of
                        type: VARCHAR(${id.length})
                        remarks: The parent resource IRI, if one exists.
                    - column:
                        name: deleted
                        type: BOOLEAN
                        defaultValue: FALSE
                        remarks: Whether this resource has been deleted (HTTP 410).
                    - column:
                        name: acl
                        type: BOOLEAN
                        defaultValue: FALSE
                        remarks: Whether this resource has an ACL resource.
                    - column:
                        name: binary_location
                        type: VARCHAR(1024)
                        remarks: >
                            If this resource is a LDP-NR, this column holds
                            the location of the binary resource.
                    - column:
                        name: binary_modified
                        type: BIGINT
                        remarks: >
                            If this resource is a LDP-NR, this column holds the
                            modification date of the binary resource, stored as
                            a long representation of epoch-milliseconds.
                    - column:
                        name: binary_format
                        type: VARCHAR(255)
                        remarks: >
                            If this resource is a LDP-NR, this column holds
                            the MIMEtype of the resource, if known.
                    - column:
                        name: binary_size
                        type: BIGINT
                        remarks: >
                            If this resource is a LDP-NR, this column holds
                            the size of the binary resource, if known.
                    - column:
                        name: ldp_member
                        type: VARCHAR(${id.length})
                        remarks: >
                            If this is a LDP-DC or LDP-IC, this column holds the value
                            of ldp:membershipResource but with any fragment IRI removed.
                    - column:
                        name: ldp_membership_resource
                        type: VARCHAR(1024)
                        remarks: >
                            If this resource is a LDP-DC or LDP-IC, this column
                            holds the ldp:membershipResource value.
                    - column:
                        name: ldp_has_member_relation
                        type: VARCHAR(1024)
                        remarks: >
                            If this resource is a LDP-DC or LDP-IC, this column
                            holds the ldp:hasMemberRelation value, if present.
                    - column:
                        name: ldp_is_member_of_relation
                        type: VARCHAR(1024)
                        remarks: >
                            If this resource is a LDP-DC or LDP-IC, this column
                            holds the ldp:isMemberOfRelation value, if present.
                    - column:
                        name: ldp_inserted_content_relation
                        type: VARCHAR(1024)
                        remarks: >
                            If this resource is a LDP-DC or LDP-IC,
                            this column holds the ldp:insertedContentRelation value.
            - createIndex:
                indexName: idx_resource_ldp
                tableName: resource
                columns:
                    - column:
                        name: ldp_member
                        type: VARCHAR(${id.length})
                        remarks: >
                            This column is queried when looking up
                            membership resources.
                unique: false
            - createIndex:
                indexName: idx_resource_subject
                tableName: resource
                columns:
                    - column:
                        name: subject
                        type: VARCHAR(${id.length})
                        remarks: >
                            This column is queried when looking up a resource
                            by its IRI value.
                unique: true
            - createIndex:
                indexName: idx_resource_parent
                tableName: resource
                columns:
                    - column:
                        name: is_part_of
                        type: VARCHAR(${id.length})
                        remarks: >
                            This column is used when querying for
                            containment and membership triples.
                unique: false
            - createTable:
                tableName: acl
                remarks: This table stores the WebACL triples for each relevant resource.
                columns:
                    - column:
                        name: resource_id
                        type: BIGINT
                        remarks: This value points to the relevant item in the resource table.
                        constraints:
                            nullable: false
                    - column:
                        name: subject
                        type: VARCHAR(1024)
                        remarks: The RDF subject for the triple.
                        constraints:
                            nullable: false
                    - column:
                        name: predicate
                        type: VARCHAR(1024)
                        remarks: The RDF predicate for the triple.
                        constraints:
                            nullable: false
                    - column:
                        name: object
                        type: VARCHAR(16383)
                        remarks: The RDF object for the triple.
                        constraints:
                            nullable: false
                    - column:
                        name: lang
                        type: VARCHAR(20)
                        remarks: >
                            If the object is a string literal, this holds
                            the language tag, if relevant.
                    - column:
                        name: datatype
                        type: VARCHAR(255)
                        remarks: >
                            If the object is a literal, this holds
                            the datatype IRI of that literal value.
            - createIndex:
                indexName: idx_acl
                tableName: acl
                columns:
                    - column:
                        name: resource_id
                        type: BIGINT
                        remarks: >
                            This column connects an acl triple to its parent resource,
                            and it needs to be indexed for fast lookups.
                unique: false
            - addForeignKeyConstraint:
                baseColumnNames: resource_id
                baseTableName: acl
                constraintName: fk_resource_acl
                onDelete: CASCADE
                onUpdate: RESTRICT
                referencedColumnNames: id
                referencedTableName: resource
                referencesUniqueColumn: true
            - createTable:
                tableName: description
                remarks: This table stores all of the user-managed RDF triples on a resource.
                columns:
                    - column:
                        name: resource_id
                        type: BIGINT
                        remarks: This value points to the relevant item in the resource table.
                        constraints:
                            nullable: false
                    - column:
                        name: subject
                        type: VARCHAR(1024)
                        remarks: The RDF subject for the triple.
                        constraints:
                            nullable: false
                    - column:
                        name: predicate
                        type: VARCHAR(1024)
                        remarks: The RDF predicate for the triple.
                        constraints:
                            nullable: false
                    - column:
                        name: object
                        type: VARCHAR(16383)
                        remarks: The RDF object for the triple.
                        constraints:
                            nullable: false
                    - column:
                        name: lang
                        type: VARCHAR(20)
                        remarks: >
                            If the object is a string literal, this holds
                            the language tag, if relevant.
                    - column:
                        name: datatype
                        type: VARCHAR(255)
                        remarks: >
                            If the object is a literal, this holds
                            the datatype IRI of that literal value.
            - createIndex:
                indexName: idx_description
                tableName: description
                columns:
                    - column:
                        name: resource_id
                        type: BIGINT
                        remarks: >
                            This column connects a description triple to its parent resource,
                            and it needs to be indexed for fast lookups.
                unique: false
            - addForeignKeyConstraint:
                baseColumnNames: resource_id
                baseTableName: description
                constraintName: fk_resource_description
                onDelete: CASCADE
                onUpdate: RESTRICT
                referencedColumnNames: id
                referencedTableName: resource
                referencesUniqueColumn: true
            - createTable:
                tableName: extra
                remarks: This table stores copies of certain user-managed triples for use in response headers.
                columns:
                    - column:
                        name: resource_id
                        type: BIGINT
                        remarks: This value points to the relevant item in the resource table.
                        constraints:
                            nullable: false
                    - column:
                        name: predicate
                        type: VARCHAR(1024)
                        remarks: The RDF predicate, which becomes the rel value in a Link header.
                        constraints:
                            nullable: false
                    - column:
                        name: object
                        type: VARCHAR(1024)
                        remarks: The RDF object, which becomes the URI value in a Link header.
                        constraints:
                            nullable: false
            - createIndex:
                indexName: idx_extra
                tableName: extra
                columns:
                    - column:
                        name: resource_id
                        type: BIGINT
                        remarks: >
                            This column connects an extra entry to its parent resource,
                            and it needs to be indexed for fast lookups.
                unique: false
            - addForeignKeyConstraint:
                baseColumnNames: resource_id
                baseTableName: extra
                constraintName: fk_resource_extra
                onDelete: CASCADE
                onUpdate: RESTRICT
                referencedColumnNames: id
                referencedTableName: resource
                referencesUniqueColumn: true
            - createTable:
                tableName: log
                remarks: This table stores the complete audit log for each resource.
                columns:
                    - column:
                        name: id
                        type: VARCHAR(${id.length})
                        remarks: >
                            The id column uses the internal IRI for the resource
                            (resource.subject) since the resource.id value changes
                            across updates.
                        constraints:
                            nullable: false
                    - column:
                        name: subject
                        type: VARCHAR(1024)
                        remarks: The RDF subject for the triple.
                        constraints:
                            nullable: false
                    - column:
                        name: predicate
                        type: VARCHAR(1024)
                        remarks: The RDF predicate for the triple.
                        constraints:
                            nullable: false
                    - column:
                        name: object
                        type: VARCHAR(16383)
                        remarks: The RDF object for the triple.
                        constraints:
                            nullable: false
                    - column:
                        name: lang
                        type: VARCHAR(20)
                        remarks: >
                            If the object is a string literal, this holds
                            the language tag, if relevant.
                    - column:
                        name: datatype
                        type: VARCHAR(255)
                        remarks: >
                            If the object is a literal, this holds
                            the datatype IRI of that literal value.
            - createIndex:
                indexName: idx_log
                tableName: log
                columns:
                    - column:
                        name: id
                        type: VARCHAR(${id.length})
                        remarks: >
                            The id field is queried when retrieving the audit
                            log for a resource.
                unique: false
            - loadData:
                tableName: resource
                columns:
                    - column:
                        name: id
                        type: NUMERIC
                    - column:
                        name: subject
                        type: STRING
                    - column:
                        name: interaction_model
                        type: STRING
                    - column:
                        name: modified
                        type: NUMERIC
                    - column:
                        name: acl
                        type: BOOLEAN
                file: org/trellisldp/jdbc/initial_resource${csv}.csv
    - changeSet:
        id: 2
        author: acoburn
        changes:
            - createTable:
                tableName: namespaces
                remarks: This table keeps track of namespace prefixes.
                columns:
                    - column:
                        name: prefix
                        type: VARCHAR(255)
                        remarks: A unique prefix.
                        constraints:
                            primaryKey: true
                            nullable: false
                    - column:
                        name: namespace
                        type: VARCHAR(1024)
                        remarks: The namespace IRI.
                        constraints:
                            nullable: false
            - loadData:
                tableName: namespaces
                columns:
                    - column:
                        name: prefix
                        type: STRING
                    - column:
                        name: namespace
                        type: STRING
                file: org/trellisldp/jdbc/initial_namespaces.csv
    - changeSet:
        id: 3
        author: acoburn
        changes:
            - createTable:
                tableName: memento
                remarks: This table keeps a record of memento locations
                columns:
                    - column:
                        name: id
                        type: BIGINT
                        remarks: A unique numerical ID for each memento.
                        autoIncrement: true
                        constraints:
                            primaryKey: true
                            nullable: false
                    - column:
                        name: subject
                        type: VARCHAR(${id.length})
                        remarks: The internal IRI for each resource.
                        constraints:
                            nullable: false
                    - column:
                        name: moment
                        type: BIGINT
                        remarks: >
                            The time of each memento,
                            stored as a long representation of epoch-second.
                        constraints:
                            nullable: false
            - createIndex:
                indexName: idx_memento
                tableName: memento
                columns:
                    - column:
                        name: subject
                        type: VARCHAR(${id.length})
                        remarks: The internal IRI for a resource
                    - column:
                        name: moment
                        type: BIGINT
                        remarks: The timestamp for each memento
                unique: true
    - changeSet:
        id: 4
        author: acoburn
        changes:
            - createTable:
                tableName: extension
                remarks: This table stores any extension metadata for each relevant resource.
                columns:
                    - column:
                        name: resource_id
                        type: BIGINT
                        remarks: This value points to the relevant item in the resource table.
                        constraints:
                            nullable: false
                    - column:
                        name: key
                        type: VARCHAR(255)
                        remarks: The extension key for the metadata.
                        constraints:
                            nullable: false
                    - column:
                        name: data
                        type: TEXT
                        remarks: The contents of the metadata resource.
                        constraints:
                            nullable: false
            - createIndex:
                indexName: idx_extension
                tableName: extension
                columns:
                    - column:
                        name: resource_id
                        type: BIGINT
                        remarks: >
                            This column connects a metadata resource to its parent resource,
                            and it needs to be indexed for fast lookups.
                    - column:
                        name: key
                        type: VARCHAR(255)
                        remarks: The extension key for the metadata
                unique: true
            - addForeignKeyConstraint:
                baseColumnNames: resource_id
                baseTableName: extension
                constraintName: fk_resource_extension
                onDelete: CASCADE
                onUpdate: RESTRICT
                referencedColumnNames: id
                referencedTableName: resource
                referencesUniqueColumn: true
    - changeSet:
        id: 5
        author: acoburn
        changes:
            - renameColumn:
                tableName: extension
                oldColumnName: key
                newColumnName: ext
                columnDataType: VARCHAR(255)
                remarks: Rename this to a non-reserved name.
    - changeSet:
        id: 6
        author: acoburn
        changes:
            - createTable:
                tableName: binary
                remarks: This table can be used to store binary data for a resource.
                columns:
                    - column:
                        name: id
                        type: VARCHAR(${id.length})
                        remarks: This value is the unique identifier for the binary.
                        constraints:
                            primaryKey: true
                            nullable: false
                    - column:
                        name: data
                        type: BLOB
                        remarks: This holds the binary data itself.
                        constraints:
                            nullable: false

